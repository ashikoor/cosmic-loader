<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Loading</title>
    <lin href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Grotesk:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
            font-family: 'Orbitron', monospace;
            background: #000;
        }

        .loading-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(ellipse at center, #1a0d2e 0%, #16213e 50%, #0f0f23 100%);
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
        }

        .star:nth-child(1) { left: 10%; top: 20%; width: 2px; height: 2px; animation-delay: 0s; }
        .star:nth-child(2) { left: 20%; top: 80%; width: 1px; height: 1px; animation-delay: 0.5s; }
        .star:nth-child(3) { left: 30%; top: 60%; width: 3px; height: 3px; animation-delay: 1s; }
        .star:nth-child(4) { left: 40%; top: 30%; width: 2px; height: 2px; animation-delay: 1.5s; }
        .star:nth-child(5) { left: 50%; top: 10%; width: 1px; height: 1px; animation-delay: 2s; }
        .star:nth-child(6) { left: 60%; top: 70%; width: 2px; height: 2px; animation-delay: 2.5s; }
        .star:nth-child(7) { left: 70%; top: 40%; width: 3px; height: 3px; animation-delay: 0.2s; }
        .star:nth-child(8) { left: 80%; top: 90%; width: 1px; height: 1px; animation-delay: 0.8s; }
        .star:nth-child(9) { left: 90%; top: 15%; width: 2px; height: 2px; animation-delay: 1.2s; }
        .star:nth-child(10) { left: 15%; top: 50%; width: 1px; height: 1px; animation-delay: 1.8s; }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(2px 2px at 20px 30px, #00ffff, transparent),
                radial-gradient(2px 2px at 40px 70px, #ff00ff, transparent),
                radial-gradient(1px 1px at 90px 40px, #00ff00, transparent),
                radial-gradient(1px 1px at 130px 80px, #ffff00, transparent),
                radial-gradient(2px 2px at 160px 30px, #ff0080, transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: drift 20s infinite linear;
            opacity: 0.6;
        }

        @keyframes drift {
            0% { transform: translateX(0px); }
            100% { transform: translateX(-200px); }
        }

        .central-logo {
            position: relative;
            width: 200px;
            height: 200px;
            margin-bottom: 40px;
        }

        .orb-core {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #00ffff 0%, #0080ff 50%, transparent 70%);
            border-radius: 50%;
            animation: pulse 2s infinite ease-in-out;
            box-shadow: 
                0 0 20px #00ffff,
                0 0 40px #0080ff,
                inset 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 2px solid transparent;
            background: linear-gradient(45deg, #ff0080, #00ffff, #ff0080) border-box;
            background-clip: padding-box, border-box;
        }

        .ring-1 {
            width: 120px;
            height: 120px;
            animation: rotate 4s infinite linear;
            border: 2px solid;
            border-image: linear-gradient(45deg, #ff0080, transparent, #00ffff) 1;
        }

        .ring-2 {
            width: 160px;
            height: 160px;
            animation: rotate 6s infinite linear reverse;
            border: 1px solid;
            border-image: linear-gradient(90deg, #00ff00, transparent, #ff00ff) 1;
        }

        .ring-3 {
            width: 200px;
            height: 200px;
            animation: rotate 8s infinite linear;
            border: 1px solid;
            border-image: linear-gradient(180deg, #ffff00, transparent, #ff0080) 1;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
        }

        @keyframes rotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .loading-text {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 24px;
            font-weight: 300;
            color: #00ffff;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 30px;
            animation: glitch 3s infinite;
            text-shadow: 
                0 0 10px #00ffff,
                0 0 20px #00ffff,
                0 0 30px #00ffff;
        }

        @keyframes glitch {
            0%, 90%, 100% { transform: translateX(0); }
            20% { transform: translateX(-2px); }
            40% { transform: translateX(2px); }
            60% { transform: translateX(-1px); }
            80% { transform: translateX(1px); }
        }

        .circular-loader {
            position: relative;
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }

        .loader-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid rgba(0, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 3px solid #00ffff;
            animation: spin 1.5s infinite linear;
        }

        .loader-ring:nth-child(2) {
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
            border-top: 2px solid #ff0080;
            animation: spin 2s infinite linear reverse;
        }

        .loader-ring:nth-child(3) {
            width: 60%;
            height: 60%;
            top: 20%;
            left: 20%;
            border-top: 2px solid #00ff00;
            animation: spin 1s infinite linear;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .percentage {
            font-family: 'Orbitron', monospace;
            font-size: 18px;
            font-weight: 700;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            animation: count 8s infinite;
        }

        @keyframes count {
            0% { opacity: 0.5; }
            25% { opacity: 1; }
            50% { opacity: 0.7; }
            75% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        .percentage::after {
            content: "73%";
            animation: percentage-change 10s infinite;
        }

        @keyframes percentage-change {
            0% { content: "0%"; }
            10% { content: "12%"; }
            20% { content: "27%"; }
            30% { content: "45%"; }
            40% { content: "58%"; }
            50% { content: "73%"; }
            60% { content: "84%"; }
            70% { content: "91%"; }
            80% { content: "96%"; }
            90% { content: "99%"; }
            100% { content: "100%"; }
        }

        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 255, 255, 0.03) 2px,
                rgba(0, 255, 255, 0.03) 4px
            );
            pointer-events: none;
            animation: scan 2s infinite linear;
        }

        @keyframes scan {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }

        .grain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='1' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            opacity: 0.1;
        }

        .glow-edges {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: 
                inset 0 0 100px rgba(0, 255, 255, 0.1),
                inset 0 0 200px rgba(128, 0, 255, 0.05);
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .central-logo {
                width: 150px;
                height: 150px;
            }
            
            .orb-core {
                width: 60px;
                height: 60px;
            }
            
            .ring-1 { width: 90px; height: 90px; }
            .ring-2 { width: 120px; height: 120px; }
            .ring-3 { width: 150px; height: 150px; }
            
            .loading-text {
                font-size: 18px;
                letter-spacing: 2px;
            }
            
            .circular-loader {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="/api/placeholder/sci-fi-hum.mp3" type="audio/mpeg">
    </audio>
    
    <div class="loading-container">
        <div class="stars">
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
        </div>
        
        <div class="particles"></div>
        
        <div class="central-logo">
            <div class="orb-core"></div>
            <div class="ring ring-1"></div>
            <div class="ring ring-2"></div>
            <div class="ring ring-3"></div>
        </div>
        
        <div class="loading-text">Warping Space</div>
        
        <div class="circular-loader">
            <div class="loader-ring"></div>
            <div class="loader-ring"></div>
            <div class="loader-ring"></div>
        </div>
        
        <div class="percentage"></div>
        
        <div class="scanlines"></div>
        <div class="grain"></div>
        <div class="glow-edges"></div>
    </div>
</body>
</html>
